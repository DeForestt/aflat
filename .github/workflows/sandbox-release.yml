name: Sandbox Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: deforestt/aflat-sandbox

jobs:
  docker-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set release metadata
        id: meta
        run: |
          DATE=$(date -u +'%Y%m%d')
          SHORT_SHA=${GITHUB_SHA::7}
          TAG="sandbox-${DATE}-${SHORT_SHA}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push sandbox image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.sandbox
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}
            ${{ env.IMAGE_NAME }}:latest
          no-cache: true

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          release_name: Sandbox release ${{ steps.meta.outputs.tag }}
          body: |
            Docker image: `${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}`
            Commit: ${{ github.sha }}
